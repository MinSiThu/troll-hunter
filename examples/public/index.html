<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Troll Server</title>
    <script src="https://unpkg.com/troll-hunter@1.3.0/trollhunter.min.js"></script>
</head>

<body>
        
</body>
<script>
    TrollHunter.createComponent({
        name:"ToDoItem",
        parentEl:"li",
        data:{
            text:"java"
        },
        template(data){
            return `
                ${data.text}
            `
        }
    })

    TrollHunter.createComponent({
        name:"ToDoList",
        parentEl:"ul",
        data:{
            list:['']
        },
        template(data){
            return `
                ${data.list.map(item=>{
                    return `<template th-component="ToDoItem"></template>`
                })}
            `
        }
    })

    TrollHunter.start();
</script>
</html>
